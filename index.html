<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./style.css">
   <title>Players Game</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 m-auto">
            <div class="d-flex align-items-center justify-content-between">
               <h4 class="my-4">Players</h4>
               <input class="form-control form-control w-50 float-right" id="search" type="text" placeholder="Search Player">
            </div>
            <form>
               <div class="form-group ">
                  <label>Player Name</label>
                  <input type="text" id="player" class="form-control">
               </div>
               <div class="form-group">
                  <label>Player Club</label>
                  <input type="text" id="club" class="form-control">
               </div>
               <button type="submit" class="btn btn-primary">Add Player</button>
            </form>
            <!-- List -->
            <ul id="list-players" class="list-group my-4"></ul>
         </div>
      </div>
   </div>

   <script src="./main.js"></script>
</body>
</html>
